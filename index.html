<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container" >
    
      <div class="profile">
       <img src="./assets/images/avatar-jessica.jpeg" width="100px"  class="circle-img" alt="Jessica">
      </div>
    
   <h2>Jessica Randall</h2>
   <h3>London, United Kingdom</h3>

    <p class="front"> "Front-end developer and avid reader."</p>
   
     <div class="content">
      <div class="col1">
      <p>GitHub</p> 
     </div>
      <div class="col2">
       <p>Frontend Mentor</p>
      </div>
        <div class="col3">
        <p> LinkedIn</p>
        </div>
        <div class="col4">
        <p> Twitter</p>
        </div>
        <div class="col5">
         <p>Instagram</p>
         </div>
      </div>
     </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
